#Step #1 - Compile and Build Profile Import
# -------------------
Clean Build APIs:
    gradleSwitches: '-i --refresh-dependencies'
    devRootPath: "${DevRoot}/craftdemo"    
    gradleTasks: 'clean build'
    gradleUsesPlugin: false
    gradlePureExecution: true    
    gradleParams: ''
    
# -------------------
Publish War:
    gradleSwitches: ''
    devRootPath: "${DevRoot}/craftdemo"    
    gradleTasks: ':profile-import:artifactoryPublish'
    gradleUsesPlugin: false
    gradlePureExecution: true    
    

Run Profile Import Integration Tests:
    gradleSwitches: ''
    devRootPath: "${DevRoot}/craftdemo"
    gradleTasks: ':profile-import:integrationTest'
    gradleUsesPlugin: false
    gradlePureExecution: true    
   



